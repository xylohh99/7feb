<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Spoorthi üíñ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffe6f0, #fff);
      height: 100vh;
      overflow: hidden;
    }

    .page {
      display: none;
      height: 100vh;
      padding: 30px 20px;
      text-align: center;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.8s ease;
    }

    .page.active {
      display: flex;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    .hero-img {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      margin-bottom: 25px;
    }

    button {
      background: #ff5fa2;
      border: none;
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    button:active {
      transform: scale(0.96);
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #444;
      max-width: 600px;
      margin-bottom: 25px;
      white-space: pre-line;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 320px;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      border-radius: 14px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- PAGE 1 -->
  <div class="page active" id="page1">
    <h1>Happy Birthday Spoorthi! üíñ</h1>

    <img src="photos/her.jpg" alt="Spoorthi" class="hero-img">

    <button onclick="openGifts()">üéÅ Click for gifts</button>
  </div>

  <!-- PAGE 2 -->
  <div class="page" id="page2">
    <div class="message">
PASTE YOUR BIRTHDAY MESSAGE HERE ‚ù§Ô∏è
(You can write multiple lines, it will keep formatting)
    </div>

    <div class="gallery">
      <img src="photos/us1.jpg">
      <img src="photos/us2.jpg">
      <img src="photos/us3.jpg">
      <img src="photos/us4.jpg">
    </div>
  </div>

  <script>
    function openGifts() {
      document.getElementById('page1').classList.remove('active');
      document.getElementById('page2').classList.add('active');
    }
  </script>

</body>
</html>
